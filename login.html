<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="styles/login.css" />
  <script type="module" src="scripts/auth.js" defer></script>
  <script type="module" src="scripts/firebase.js" defer></script>
</head>

<body>
  <div id="register">
    <h3>Register now!</h3>
    <form id="register-form">
      <label for="first-name">First name:</label>
      <input type="text" id="first-name" required><br>

      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <button type="button" id="register-button">Register</button>
    </form>
  </div>

  <div id="login">
    <h3>Log In</h3>
    <form id="login-form">
      <label for="email-login">Email:</label>
      <input type="email" id="email-login" required><br>

      <label for="password-login">Password:</label>
      <input type="password" id="password-login" required><br>

      <button type="button" id="login-button">Login</button>
    </form>
  </div>
</body>

</html>
